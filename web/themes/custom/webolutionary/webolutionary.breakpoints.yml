# Breakpoints - change based on site need
webolutionary.small:
  label: small
  mediaQuery: 'all and (min-width: 25em)'
webolutionary.small-med:
  label: small-med
  mediaQuery: 'all and (min-width: 26em)'
webolutionary.small-large:
  label: small-large
  mediaQuery: 'all and (min-width: 41em)'
webolutionary.medium:
  label: medium
  mediaQuery: 'all and (min-width: 48em)'
webolutionary.large:
  label: large
  mediaQuery: 'all and (min-width: 61.25em)'
webolutionary.image_pixel_density_only:
  label: Pixel Density Only
  mediaQuery: ''
  weight: 0
  multipliers:
    - 1x
    - 2x
